# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 杨萌青的官方网站
subtitle: 还记得年少时的梦吗？像朵永不凋零的花.
description: Thomas Yang‘s Blog|hexo|python|html|PLC|HMI|Solidworks
author: Thomas Yang
email: thomas_yang_py@foxmail.com
language: zh-CN
timezone: Asia/shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ranjin.online/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
stylus:
  compress: true

# Category & Tag
default_category: 编程
category_map:
  编程: programming
  工控: factorycontrol
  Python学习: python
  3D作业: solidwork
  电气工程师: electricaleng
  消防工程师: fireprotection
tag_map:
  Atom: atom
  C#: cpp
  C#讲稿: cpp-ppt
  Python: python
  HTML: html
  Hexo: hexo
  树莓派: RaspberryPi
  Linux: linux
  SS: Shadowsocks
  Arduino: arduino

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: dream

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: https://8055aa.github.io/
  branch: master
